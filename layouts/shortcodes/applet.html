<figure style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center">
    <div style="position: relative; width : {{ .Get "width" | default "65%" }}; max-width: 300px; padding-bottom: min({{ .Get "width" | default "65%" }},300px);">
    <iframe src={{ .Get "src" }}
        style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;" 
    ></iframe>
    </div>
    <figcaption>{{ .Get "caption" }}</figcaption>
</figure>
